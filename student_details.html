<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student ID Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg,#000428,#004e92);
  color:#fff;
  padding:20px;
}

/* ================= HEADER ================= */
.app-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  margin-bottom:18px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  border:1px solid rgba(0,255,255,.3);
  backdrop-filter:blur(10px);
}

.logo {
  display:flex;
  align-items:center;
  gap:12px;
  font-size:18px;
  font-weight:700;
  color:#00eaff;
}

.logo .glow {
  font-size:26px;
  filter:drop-shadow(0 0 8px #00eaff);
}

.app-meta {
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  color:#aefcff;
}

.status-dot {
  width:10px;
  height:10px;
  border-radius:50%;
  background:#00ff99;
  box-shadow:0 0 8px #00ff99;
}

/* ================= FOOTER ================= */
.app-footer {
  margin-top:22px;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  border:1px solid rgba(0,255,255,.3);
  backdrop-filter:blur(10px);
  color:#aefcff;
}

.footer-right {
  color:#00ffcc;
  font-weight:600;
}


h1 {
  text-align:center;
  color:#00eaff;
  margin-bottom:10px;
}

.controls {
  text-align:center;
  margin-bottom:20px;
}

button {
  padding:12px 18px;
  border:none;
  border-radius:10px;
  font-weight:700;
  background:#00eaff;
  cursor:pointer;
}

button:disabled {
  opacity:.5;
  cursor:not-allowed;
}

.table-box {
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:16px;
  border:1px solid rgba(0,255,255,.3);
  overflow:hidden;
}

table {
  width:100%;
  border-collapse:collapse;
}

th,td {
  padding:12px;
  font-size:14px;
}

th {
  background:rgba(0,40,80,.9);
  color:#00eaff;
}

tr:nth-child(even) {
  background:rgba(255,255,255,.04);
}

.uid {
  font-weight:700;
  color:#00ffcc;
  font-family:monospace;
}

.missing {
  color:#ff6666;
  font-weight:700;
}

.pagination {
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:12px;
}

.ok-live {
  color:#00ff99;
  font-weight:700;
  animation: okPop 0.35s ease;
}

@keyframes okPop {
  from { transform: scale(0.7); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

.actions {
  display:flex;
  gap:8px;
}

.btn {
  padding:6px 10px;
  border-radius:8px;
  border:none;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.btn.view {
  background:#00eaff;
  color:#003;
}

.btn.edit {
  background:#ffe066;
  color:#222;
}

.btn.delete {
  background:#ff5c5c;
  color:#fff;
}

.btn:hover {
  transform:scale(1.08);
  box-shadow:0 0 10px rgba(255,255,255,.25);
}

.view-header {
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:15px;
}

.avatar {
  width:48px;
  height:48px;
  border-radius:50%;
  background:#00eaff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#003;
}

.view-sub {
  font-size:12px;
  color:#00ffcc;
}

#viewGrid {

  grid-template-columns: 1fr 1fr;   /* two equal columns */
  gap: 16px;
  width: 100%;
}


#viewGrid > div {
  background: rgba(0,255,255,.06);
  border: 1px solid rgba(0,255,255,.2);
  border-radius: 10px;
  padding: 10px 14px;
  width: 100%;
}


#viewGrid span {
  display: block;
  font-size: 11px;
  color: #00eaff;
  margin-bottom: 3px;
}

.view-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.view-card {
  background: linear-gradient(180deg,#001a33,#001f3f);
  padding: 20px;
  border-radius: 16px;
  width: 92%;
  max-width: 1100px; 
  max-height: 90vh;
  overflow-y: auto;
  border: 1px solid cyan;
  box-shadow: 0 0 30px rgba(0,255,255,.2);
}

#viewGrid table {
  width: 100%;
  border-collapse: collapse;
  color: #eaffff;
}

#viewGrid td {
  padding: 8px 10px;
  border-bottom: 1px solid rgba(0,255,255,.15);
}

#viewGrid td:first-child {
  color: #00eaff;
  font-weight: 600;
  width: 35%;
}

#viewGrid th {
  background: rgba(0,255,255,.1);
  padding: 10px;
  text-align: left;
  color: #00ffcc;
}

#viewGrid table td,
#viewGrid table th {
  border: 1px solid rgba(0,255,255,.25);
  padding: 8px 10px;
}

.view-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  background: rgba(0,0,0,.2);
  border-radius: 12px;
  overflow: hidden;
}

.view-table th {
  background: rgba(0,255,255,.12);
  color: #00eaff;
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid rgba(0,255,255,.3);
}

.view-table td {
  padding: 8px 10px;
  border-bottom: 1px solid rgba(0,255,255,.15);
  color: #eaffff;
}

.view-table table {
  width: 100%;
  border-collapse: collapse;
}

.view-table table td {
  padding: 6px 8px;
  border: 1px solid rgba(0,255,255,.15);
}

@media (max-width: 768px) {
  .view-card {
    max-width: 100%;
    padding: 12px;
  }

  .view-table td {
    font-size: 12px;
  }

  .view-table table td {
    display: block;
    width: 100%;
  }
}

.search-box {
  position: relative;
  max-width: 420px;
  margin: 14px auto 20px;
  width: 100%;
}

.search-box input {
  width: 100%;
  padding: 14px 16px 14px 42px;
  border-radius: 14px;
  border: 1px solid rgba(0,255,255,.35);
  outline: none;
  background: linear-gradient(145deg, rgba(0,0,0,.7), rgba(0,20,40,.9));
  color: #00eaff;
  font-weight: 700;
  font-size: 14px;
  letter-spacing: .4px;
  box-shadow: 
    0 0 18px rgba(0,255,255,.25),
    inset 0 0 8px rgba(0,255,255,.15);
  transition: .3s ease;
}

.search-box input::placeholder {
  color: rgba(0,255,255,.6);
}

.search-box input:focus {
  box-shadow:
    0 0 28px rgba(0,255,255,.5),
    inset 0 0 12px rgba(0,255,255,.35);
  border-color: #00ffcc;
}

/* Icon */
.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #00ffcc;
  pointer-events: none;
  filter: drop-shadow(0 0 6px #00ffcc);
}

/* Scanning animation */
.scan-line {
  position: absolute;
  left: 10px;
  right: 10px;
  top: 50%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #00ffcc, transparent);
  opacity: 0;
  pointer-events: none;
}

.search-box input:focus ~ .scan-line {
  animation: scan 1.2s linear infinite;
  opacity: 1;
}

@keyframes scan {
  0%   { top: 20%; opacity: 0; }
  50%  { opacity: 1; }
  100% { top: 80%; opacity: 0; }
}

</style>
</head>

<body>

  <header class="app-header">
  <div class="logo">
    <span class="glow">üéì</span>
    <span>Student ID Manager</span>
  </div>
  <div class="app-meta">
    <span class="status-dot"></span>
    <span class="status-text">System Online</span>
  </div>
</header>

<h1>Student ID Manager</h1>
<div class="controls">
  <button id="generateBtn">Generate Missing IDs</button>
  <button id="updateDobBtn">Update DOB (DD-MM-YYYY)</button>

</div>

<div class="search-box">
  <span class="search-icon">üîç</span>
  <input id="searchInput" type="text" placeholder="Search by Name, Phone or Student ID">
  <span class="scan-line"></span>
</div>


<div class="table-box">
<table>
<thead>
<tr>
  <th>#</th>
  <th>Name</th>
   <th>DOB (Original)</th>
  <th>DOB (DD-MM-YYYY)</th>
  <th>Phone</th>
  <th>Course</th>
  <th>Year</th>
  <th>Admission</th>
  <th>Student ID</th>
  <th>ID Will Be</th>
  <th>Actions</th>

</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>
</div>

<div class="view-modal" id="viewModal">
  <div class="view-card">
    <div class="view-header">
      <div class="avatar" id="viewAvatar">üë§</div>
      <div>
        <div id="viewName" style="font-size:18px;font-weight:700"></div>
        <div class="view-sub" id="viewUID"></div>
      </div>
    </div>

    <div class="view-grid" id="viewGrid"></div>

    <div style="text-align:right;margin-top:15px">
      <button class="btn delete" onclick="closeView()">Close</button>
    </div>
  </div>
</div>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script type="module" src="./assets/js/student-id-manager.js"></script>
<footer class="app-footer">
  <div>
    ¬© 2026 Student ID System | Powered by Samrat
  </div>
  <div class="footer-right">
    Secure ‚Ä¢ No Overwrite ‚Ä¢ No Delete ‚Ä¢ Audit Safe
  </div>
</footer>

</body>
</html>
