<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student ID Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg,#000428,#004e92);
  color:#fff;
  padding:20px;
}

/* ================= HEADER ================= */
.app-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  margin-bottom:18px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  border:1px solid rgba(0,255,255,.3);
  backdrop-filter:blur(10px);
}

.logo {
  display:flex;
  align-items:center;
  gap:12px;
  font-size:18px;
  font-weight:700;
  color:#00eaff;
}

.logo .glow {
  font-size:26px;
  filter:drop-shadow(0 0 8px #00eaff);
}

.app-meta {
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  color:#aefcff;
}

.status-dot {
  width:10px;
  height:10px;
  border-radius:50%;
  background:#00ff99;
  box-shadow:0 0 8px #00ff99;
}

/* ================= FOOTER ================= */
.app-footer {
  margin-top:22px;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  border:1px solid rgba(0,255,255,.3);
  backdrop-filter:blur(10px);
  color:#aefcff;
}

.footer-right {
  color:#00ffcc;
  font-weight:600;
}


h1 {
  text-align:center;
  color:#00eaff;
  margin-bottom:10px;
}

.controls {
  text-align:center;
  margin-bottom:20px;
}

button {
  padding:12px 18px;
  border:none;
  border-radius:10px;
  font-weight:700;
  background:#00eaff;
  cursor:pointer;
}

button:disabled {
  opacity:.5;
  cursor:not-allowed;
}

.table-box {
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:16px;
  border:1px solid rgba(0,255,255,.3);
  overflow:hidden;
}

table {
  width:100%;
  border-collapse:collapse;
}

th,td {
  padding:12px;
  font-size:14px;
}

th {
  background:rgba(0,40,80,.9);
  color:#00eaff;
}

tr:nth-child(even) {
  background:rgba(255,255,255,.04);
}

.uid {
  font-weight:700;
  color:#00ffcc;
  font-family:monospace;
}

.missing {
  color:#ff6666;
  font-weight:700;
}

.pagination {
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:12px;
}

.ok-live {
  color:#00ff99;
  font-weight:700;
  animation: okPop 0.35s ease;
}

@keyframes okPop {
  from { transform: scale(0.7); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

.actions {
  display:flex;
  gap:8px;
}

.btn {
  padding:6px 10px;
  border-radius:8px;
  border:none;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.btn.view {
  background:#00eaff;
  color:#003;
}

.btn.edit {
  background:#ffe066;
  color:#222;
}

.btn.delete {
  background:#ff5c5c;
  color:#fff;
}

.btn:hover {
  transform:scale(1.08);
  box-shadow:0 0 10px rgba(255,255,255,.25);
}

.view-header {
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:15px;
}

.avatar {
  width:48px;
  height:48px;
  border-radius:50%;
  background:#00eaff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#003;
}

.view-sub {
  font-size:12px;
  color:#00ffcc;
}

.view-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:10px;
}

.view-grid div {
  background:rgba(255,255,255,.05);
  padding:10px;
  border-radius:10px;
  font-size:13px;
  display:flex;
  flex-direction:column;
}

.view-grid span {
  font-size:11px;
  color:#00eaff;
}
.view-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.view-card {
  background: #001f3f;
  padding: 20px;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
  border: 1px solid cyan;
}

</style>
</head>

<body>

  <header class="app-header">
  <div class="logo">
    <span class="glow">ðŸŽ“</span>

  </div>
  <div class="app-meta">
    <span class="status-dot"></span>
    <span class="status-text">System Online</span>
  </div>
</header>

<h1>Student ID Manager</h1>
<div class="controls">
  <button id="generateBtn">Generate Missing IDs</button>
  <button id="updateDobBtn">Update DOB (DD-MM-YYYY)</button>

</div>

<div class="table-box">
<table>
<thead>
<tr>
  <th>#</th>
  <th>Name</th>
   <th>DOB (Original)</th>
  <th>DOB (DD-MM-YYYY)</th>
  <th>Phone</th>
  <th>Course</th>
  <th>Year</th>
  <th>Admission</th>
  <th>Student ID</th>
  <th>ID Will Be</th>
  <th>Actions</th>

</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>
</div>

<div class="pagination">
  <button id="prevBtn">â¬… Prev</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">Next âž¡</button>
</div>

<script type="module" src="./assets/js/student-id-manager.js"></script>
<footer class="app-footer">
  <div>
    Â© 2026 Student ID System | Powered by Samrat
  </div>

    Secure â€¢ No Overwrite â€¢ No Delete â€¢ Audit Safe
  </div>
</footer>

</body>
</html>
