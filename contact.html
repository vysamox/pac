<style>
/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,Arial,sans-serif;
  background:#f4f7ff;
  color:#333;
  line-height:1.5;

/* ================= HEADER ================= */
header {
  background: linear-gradient(90deg, #007bff, #0056b3);
  color: #fff;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header h1 {
  font-size: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;
}

/* ================= NAV ================= */
nav {
  display: flex;
  gap: 22px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
  white-space: nowrap;
}

/* ================= MENU TOGGLE ================= */
.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

/* ================= MOBILE VIEW ================= */
@media (max-width: 768px) {

  .menu-toggle {
    display: block;
  }

  nav {
    position: absolute;
    top: 58px;
    left: 0;
    width: 100%;
    background: linear-gradient(180deg, #007bff, #0056b3);
    flex-direction: column;
    gap: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
    border-radius: 0 0 16px 16px;
  }

  nav.show {
    max-height: 500px;
  }

  nav a {
    padding: 14px 22px;
    font-size: 16px;
    border-top: 1px solid rgba(255,255,255,0.15);
  }
}


/* ================= CONTACT CARD ================= */
.contact-container{
  max-width:820px;
  margin:30px auto;
  background:#fff;
  padding:28px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
.contact-container h2{
  text-align:center;
  margin-bottom:22px;
  color:#007bff;
}

.form-group{margin-bottom:18px}
label{font-weight:600;margin-bottom:6px;display:block}

input,textarea{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
textarea{min-height:120px}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#007bff,#0056b3);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.95}

/* ================= FOOTER ================= */
footer{
  margin-top:40px;
  padding:14px;
  text-align:center;
  background:#007bff;
  color:#fff;
}

/* ================= TOAST ================= */
#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#007bff;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9999;
}
#toast.show{opacity:1}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-database"></i> PAC Management</h1>
  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fa-solid fa-bars"></i>
  </div>
  <nav id="mainMenu"></nav>
</header>

<div class="contact-container">
  <h2>Send us a Message</h2>

  <div class="form-group">
    <label>Your Name</label>
    <input id="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input id="email" type="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea id="message" placeholder="Type your message..."></textarea>
  </div>

  <button id="sendBtn">
    <i class="fa-solid fa-paper-plane"></i> Send Message
  </button>
</div>

<footer>

</footer>

<div id="toast"></div>

<!-- ðŸ” TEMP ACCESS (LOAD FIRST) -->
<script src="assets/js/temp-url.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  onSnapshot, query, orderBy,
  doc, getDoc, setDoc, updateDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

/* ðŸ”‘ expose helpers for temp-url.js */
window.__FIREBASE_V9__ = { doc, getDoc, setDoc, updateDoc, deleteDoc };

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCE2_x5xvW3wCsOx6jo9-ZhNOhgWm86cPY",
  authDomain: "mrsamrat08.firebaseapp.com",
  projectId: "mrsamrat08",
  storageBucket: "mrsamrat08.appspot.com",
  messagingSenderId: "525481767881",
  appId: "1:525481767881:web:6fd53162b242709890ae18"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ðŸ” TEMP ACCESS */
secureTempAccess(db);

/* ================= UTIL ================= */
const toast = (msg, color="#007bff") => {
  const t = document.getElementById("toast");
  t.style.background=color;
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),3000);
};

window.toggleMenu = () =>
  document.getElementById("mainMenu").classList.toggle("show");

/* TOKEN SAFE NAV */
window.goSecure = url => {
  const t = new URLSearchParams(location.search).get("token");
  location.href = t ? `${url}?token=${t}` : url;
};

/* ================= SEND MESSAGE ================= */
function generateMsgToken(){
  return "MSG-" + crypto.randomUUID().slice(0,8).toUpperCase();
}

document.getElementById("sendBtn").onclick = async () => {
  const nameEl = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const msgEl = document.getElementById("message");

  const name = nameEl.value.trim();
  const email = emailEl.value.trim();
  const message = msgEl.value.trim();

  if(!name || !email || !message){
    toast("Please fill all fields", "#dc3545");
    return;
  }

  const msgToken = generateMsgToken();

  await addDoc(collection(db,"contact_messages"),{
    token: msgToken,
    name,
    email,
    message,
    createdAt: new Date().toISOString()
  });

  toast(`Message Sent! Token: ${msgToken}`,"#28a745");

  nameEl.value="";
  emailEl.value="";
  msgEl.value="";
};

/* ================= LIVE NAV MENU ================= */
const navQ = query(collection(db,"pacnav"), orderBy("order","asc"));
onSnapshot(navQ,(snap)=>{
  const menu=document.getElementById("mainMenu");
  menu.innerHTML="";
  snap.forEach(d=>{
    const v=d.data();
    if(v.active===false) return;
    menu.innerHTML += `<a href="#" onclick="goSecure('${v.url}')">${v.title}</a>`;
  });
});
</script>

</body>
