<style>

/* ---------------- GLOBAL ---------------- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#f4f7ff;
  color:#333;
}

/* ---------------- HEADER ---------------- */
header{
  background:rgba(0,123,255,0.9);
  backdrop-filter:blur(10px);
  color:white;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}

header h1{
  font-size:26px;
  display:flex;
  align-items:center;
  gap:10px;
}

header nav{
  display:flex;
  gap:25px;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:600;
  position:relative;
}

nav a:hover{
  color:#ffeb3b;
}

nav a::after{
  content:"";
  position:absolute;
  bottom:-4px;
  left:0;
  width:0%;
  height:2px;
  background:#ffeb3b;
  transition:.3s;
}

nav a:hover::after{width:100%;}

/* ---------------- RESPONSIVE MENU ---------------- */
.menu-toggle{
  display:none;
}

@media(max-width:768px){
  .menu-toggle{display:block;color:white;font-size:26px;cursor:pointer;}
  header nav{
    position:absolute;
    top:60px;left:0;
    width:100%;
    background:rgba(0,123,255,0.96);
    flex-direction:column;
    overflow:hidden;
    max-height:0;
    transition:max-height .35s ease;
    border-radius:0 0 16px 16px;
  }
  header nav.show{max-height:420px;}
  header nav a{padding:14px 20px;border-bottom:1px solid rgba(255,255,255,0.1);}
}

/* ---------------- CONTACT FORM ---------------- */
.contact-container{
  max-width:850px;
  margin:40px auto;
  padding:30px;
  background:white;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,123,255,0.15);
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

.contact-container h2{
  text-align:center;
  margin-bottom:20px;
  color:#007bff;
}

.form-group{
  margin-bottom:18px;
}

label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

input, textarea{
  width:100%;
  padding:12px 15px;
  border:1px solid #ccc;
  border-radius:10px;
  font-size:15px;
  transition:0.3s;
}

input:focus,textarea:focus{
  border-color:#007bff;
  box-shadow:0 0 6px rgba(0,123,255,0.3);
}

textarea{
  min-height:120px;
  resize:vertical;
}

button{
  background:linear-gradient(90deg,#007bff,#0056b3);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
  width:100%;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 10px rgba(0,123,255,0.25);
}

/* ---------------- FOOTER ---------------- */
footer{
  background:rgba(0,123,255,0.9);
  color:white;
  text-align:center;
  padding:12px;
  margin-top:50px;
  font-size:14px;
}

/* ---------------- TOAST ---------------- */
#toast{
  visibility:hidden;
  opacity:0;
  min-width:250px;
  background:#007bff;
  color:#fff;
  border-radius:10px;
  padding:15px;
  position:fixed;
  left:50%;
  bottom:30px;
  transform:translateX(-50%);
  transition:.4s;
  text-align:center;
  z-index:9999;
}

#toast.show{
  visibility:visible;
  opacity:1;
}

</style>

<body>

<header>
  <h1><i class="fa-solid fa-database"></i> PAC Management</h1>

  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fa-solid fa-bars"></i>
  </div>

  <nav id="mainMenu">
  </nav>
</header>

<div class="contact-container">
  <h2>Send us a Message</h2>

  <div class="form-group">
    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea id="message" placeholder="Type your message..."></textarea>
  </div>

  <button onclick="sendMessage()">
    <i class="fa-solid fa-paper-plane"></i> Send Message
  </button>
</div>

<footer>
  ¬© 2025 PAC Management ¬∑ All Rights Reserved
</footer>

<div id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { 
  getFirestore, collection, onSnapshot,
  query, orderBy, addDoc
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCE2_x5xvW3wCsOx6jo9-ZhNOhgWm86cPY",
  authDomain: "mrsamrat08.firebaseapp.com",
  projectId: "mrsamrat08",
  storageBucket: "mrsamrat08.appspot.com",
  messagingSenderId: "525481767881",
  appId: "1:525481767881:web:6fd53162b242709890ae18"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* -------------------------
   CONTACT FORM SUBMIT
------------------------- */
window.sendMessage = async function () {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const message = messageInput.value.trim();

  if (!name || !email || !message) {
    toast("Please fill all fields!", "#dc3545");
    return;
  }

  await addDoc(collection(db, "contact_messages"), {
    name,
    email,
    message,
    time: new Date().toISOString()
  });

  toast("Message Sent!", "#28a745");

  nameInput.value = "";
  emailInput.value = "";
  messageInput.value = "";
};

/* -------------------------
   REAL-TIME NAVIGATION MENU
------------------------- */
function loadNavMenuLive() {
  const menu = document.getElementById("mainMenu");
  if (!menu) return;

  // Get only file name (safe compare)
  const currentPage = window.location.pathname.split("/").pop();

  const q = query(
    collection(db, "pacnav"),
    orderBy("order", "asc")
  );

  onSnapshot(q, (snapshot) => {
    let html = "";

    snapshot.forEach((docSnap) => {
      const v = docSnap.data();

      // ‚ùå Skip inactive nav
      if (v.active === false) return;

      // ‚ùå Skip current page
      const navUrl = (v.url || "").split("/").pop();
      if (navUrl === currentPage) return;

      const iconClass =
        v.icon && v.icon.trim()
          ? v.icon
          : "fa-solid fa-circle-question";

      html += `
        <a href="${v.url}">
          <i class="${iconClass}"></i> ${v.title || ""}
        </a>
      `;
    });

    menu.innerHTML = html;
  });
}

loadNavMenuLive();


/* -------------------------
   MOBILE MENU TOGGLE
------------------------- */
window.toggleMenu = function () {
  document.getElementById("mainMenu").classList.toggle("show");
};

/* -------------------------
   TOAST MESSAGE
------------------------- */
window.toast = function (msg, color = "#007bff") {
  const t = document.getElementById("toast");
  t.style.background = color;
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2500);
};
</script>
