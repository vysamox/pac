    appId: "1:525481767881:web:6fd53162b242709890ae18"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function loadNavMenuLive() {
  const menu = document.getElementById("mainMenu");
  const currentPage = window.location.pathname;

  const q = query(collection(db, "pacnav"), orderBy("order"));
  onSnapshot(q, (snapshot) => {
    let html = "";
    snapshot.forEach((doc) => {
      const v = doc.data();
      if (v.url === currentPage) return;
      html += `<a href="${v.url}"><i class="${v.icon || 'fa-solid fa-circle-question'}"></i> ${v.title}</a>`;
    });
    menu.innerHTML = html;
  });
}
loadNavMenuLive();
</script>

<script>

// Live Time
function updateTime(){
  const el=document.getElementById("live-time");
  const now=new Date();
  let d=String(now.getDate()).padStart(2,'0');
  let m=String(now.getMonth()+1).padStart(2,'0');
  let y=now.getFullYear();
  let h=now.getHours();
  let min=String(now.getMinutes()).padStart(2,'0');
  let s=String(now.getSeconds()).padStart(2,'0');
  let ampm=h>=12?"PM":"AM";
  h=h%12;h=h?h:12;h=String(h).padStart(2,'0');
  el.textContent=`üïí ${d}-${m}-${y} ${h}:${min}:${s} ${ampm}`;
}
setInterval(updateTime,1000);
updateTime();

// IP Fetch
