/* ------------------ NAVIGATION LOADER ------------------ */
function loadNavMenuLive() {
  const menu = document.getElementById("mainMenu");
  if (!menu) return;

  const currentPage = window.location.pathname;

  db.collection("pacnav")
    .orderBy("order")
    .onSnapshot((snapshot) => {
      let html = "";

      snapshot.forEach((doc) => {
        const v = doc.data();
        if (v.url === currentPage) return;

        const iconClass = v.icon || "fa-solid fa-circle-question";

        html += `
          <a href="${v.url}">
            <i class="${iconClass}"></i> ${v.title}
          </a>
        `;
      });

      menu.innerHTML = html;
    });
}
loadNavMenuLive();

      .orderBy("copyDate", "desc")
      .get();

    usedEntries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    filteredData = usedEntries;

    renderTable();
    computeStats();   // âœ… FIX: STATS NOW UPDATE!

  } catch (err) {
    showToast("Error loading used PACs!", "#dc3545");
  }
}

/* ------------------ SEARCH + FILTER ------------------ */
function filterTable() {
  const q = document.getElementById("searchBox").value.toLowerCase();
  const d = document.getElementById("filterDate").value;

  filteredData = usedEntries.filter(e => {
    const matchSearch =
      e.id.toLowerCase().includes(q) ||
      (e.uclNo || "").toLowerCase().includes(q) ||
      (e.copyIP || "").toLowerCase().includes(q);

    const matchDate = !d || e.copyDate === d;

    return matchSearch && matchDate;
  });

  currentPage = 1;
  renderTable();
}

/* ------------------ RENDER TABLE ------------------ */
function renderTable() {
  const tbody = document.getElementById("usedTableBody");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const dataSlice = filteredData.slice(start, start + rowsPerPage);

  if (dataSlice.length === 0) {
    tbody.innerHTML = `<tr><td colspan="7">No used PACs found.</td></tr>`;
    return;
  }

  dataSlice.forEach(e => {
    tbody.innerHTML += `
      <tr class="used-row">
        <td>${e.uclNo || ""}</td>
        <td>${e.cscRef || ""}</td>
        <td>${e.id}</td>
        <td>${e.amount || ""}</td>
        <td>${e.orderDate || ""}</td>
        <td>${e.entryDate || ""}</td>
        <td>${e.copyDate || ""}</td>
        <td>${e.copyTime || ""}</td>
        <td>${e.copyIP || ""}</td>
        <td>
          <button class="restore-btn" onclick="restorePAC('${e.id}')">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button class="delete-btn" onclick="deleteUsedPAC('${e.id}')">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    `;
  });

  renderPagination();
}


/* ------------------ IMPROVED PAGINATION ------------------ */
/* ---------------- SMART ELLIPSIS PAGINATION ---------------- */
function renderPagination() {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  const pg = document.getElementById("pagination");
  pg.innerHTML = "";

  if (totalPages <= 1) return;

  function addBtn(pageNumber, active = false, disabled = false) {
    pg.innerHTML += `
      <button 
        class="page-btn ${active ? "page-active" : ""} ${disabled ? "page-disabled" : ""}" 
        onclick="${!disabled ? `changePage(${pageNumber})` : ''}">
        ${pageNumber}
      </button>
    `;
  }

  function addDots() {
    pg.innerHTML += `<span style="padding:5px 10px; color:#555;">...</span>`;
  }

  // Prev Button
  pg.innerHTML += `
    <button class="page-btn ${currentPage === 1 ? "page-disabled" : ""}" 
            onclick="changePage(${currentPage - 1})">Prev</button>
  `;

  /* ---------- Logic Starts ---------- */

  if (totalPages <= 7) {
    // Show all pages normally
    for (let i = 1; i <= totalPages; i++) {
      addBtn(i, i === currentPage);
    }
  } 
  else {
    // Always show FIRST 2 pages
    addBtn(1, currentPage === 1);
    addBtn(2, currentPage === 2);

    if (currentPage > 4) addDots();

    // Show middle pages  - current page -1 to +1
    let start = Math.max(3, currentPage - 1);
    let end = Math.min(totalPages - 2, currentPage + 1);

    for (let i = start; i <= end; i++) {
      addBtn(i, i === currentPage);
    }

    if (currentPage < totalPages - 3) addDots();

    // Always show LAST 2 pages
    addBtn(totalPages - 1, currentPage === totalPages - 1);
    addBtn(totalPages, currentPage === totalPages);
  }

  // Next Button
  pg.innerHTML += `
    <button class="page-btn ${currentPage === totalPages ? "page-disabled" : ""}" 
            onclick="changePage(${currentPage + 1})">Next</button>
  `;
}

function changePage(page) {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  if (page < 1 || page > totalPages) return;
  currentPage = page;
  renderTable();
}


/* ------------------ RESTORE ------------------ */
async function restorePAC(id) {
  try {
    const docSnap = await db.collection("used_pac").doc(id).get();
    if (!docSnap.exists) return;

    await db.collection("pac_entries").doc(id).set(docSnap.data());
    await db.collection("used_pac").doc(id).delete();

    showToast("Restored!", "#28a745");
    loadUsedPACs();
  } catch {
    showToast("Restore failed!", "#dc3545");
  }
}

/* ------------------ DELETE ------------------ */
async function deleteUsedPAC(id) {
  if (!confirm("Delete permanently?")) return;

  try {
    await db.collection("used_pac").doc(id).delete();
    showToast("Deleted!", "#dc3545");
    loadUsedPACs();
  } catch {
    showToast("Delete failed!", "#dc3545");
  }
}

      e.amount || "",
      e.orderDate || "",
      e.entryDate || "",
      e.copyDate || "",
      e.copyTime || "",
      e.copyIP || "",
      e.purpose || ""
    ].join(",") + "\n";
  });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv], { type: "text/csv" }));
  a.download = "Used_PAC_Entries.csv";
  a.click();

/* ------------------ COMPUTE STATS ------------------ */
function computeStats() {
  const today = new Date().toISOString().slice(0,10);

  const todayUsed = usedEntries.filter(e => e.copyDate === today).length;
  const ips = usedEntries.map(e => e.copyIP).filter(Boolean);

  const ipCount = new Set(ips).size;

  // Most frequent IP (clean & efficient)
  let freq = {};
  ips.forEach(ip => freq[ip] = (freq[ip] || 0) + 1);

  const mostActiveIP = Object.keys(freq).length
    ? Object.keys(freq).reduce((a, b) => freq[a] > freq[b] ? a : b)
    : "N/A";

  // Update UI
  document.getElementById("stTotal").innerText = usedEntries.length;
  document.getElementById("stToday").innerText = todayUsed;
  document.getElementById("stIPs").innerText = ipCount;
  document.getElementById("stTopIP").innerText = mostActiveIP;
}

// Load UCL list from Firestore
async function loadUCLList() {
  const dropdown = document.getElementById("uclList");
  dropdown.innerHTML = "<option value=''>Select UCL</option>";

  const snap = await db.collection("used_pac").get();
  let uclSet = new Set();

  snap.forEach(doc => {
    const u = doc.data().uclNo;
    if (u) uclSet.add(u);
  });

  [...uclSet].sort().forEach(u => {
    dropdown.innerHTML += `<option value="${u}">${u}</option>`;
  });
}

// Start export after clicking Export Now
function startExport() {

  // Must select a range first
  if (!selectedRange) {
    return showToast("Please select a Data Range first!", "#dc3545");
  }

  // Must select an export type
  if (!selectedExport) {
    return showToast("Please select an Export Type!", "#dc3545");
  }

  let exportData = usedEntries;

  // RANGE LOGIC
  if (selectedRange === "ucl") {
    const chosenUCL = document.getElementById("uclList").value;
    if (!chosenUCL) return showToast("Please select a UCL!", "#dc3545");

    exportData = usedEntries.filter(e => e.uclNo === chosenUCL);
  }

  else if (selectedRange === "date") {
    const chosenDate = document.getElementById("dateInput").value;
    if (!chosenDate) return showToast("Please select a Date!", "#dc3545");

    exportData = usedEntries.filter(e => e.copyDate === chosenDate);
  }

  else if (selectedRange === "all") {
    exportData = usedEntries; // keep all
  }

  // If no data found for the selected range
  if (!exportData.length) {
    return showToast("No data found for selected range!", "#dc3545");
  }

  // Run selected export
  if (selectedExport === "csv") exportCSV(exportData);
  if (selectedExport === "excel") exportExcel(exportData);
  if (selectedExport === "pdf") exportPDF(exportData);

  closeExportMenu();
}
