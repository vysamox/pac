/* ------------------ NAVIGATION LOADER ------------------ */
function loadNavMenuLive() {
  const menu = document.getElementById("mainMenu");

  // Get only filename (safe match)
  const currentPage = window.location.pathname.split("/").pop();

  firebase.firestore()
    .collection("pacnav")
    .orderBy("order")
    .onSnapshot((snapshot) => {

      snapshot.forEach((doc) => {
        const v = doc.data();

        // ‚ùå Skip current page

        if (navUrl === currentPage) return;

function highlight(text, query) {
  if (!query) return text;
  const safeQuery = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); // escape regex
  return text.replace(new RegExp(safeQuery, "gi"), match => `<span class="hl">${match}</span>`);
}

/* ------------------ TOAST ------------------ */

/* ------------------ GLOBAL DATA ------------------ */
let usedEntries = [];
let filteredData = [];
let currentPage = 1;
const rowsPerPage = 10;

/* ------------------ LOAD USED PACS ------------------ */
async function loadUsedPACs() {
  try {
    const snapshot = await db.collection("used_pac")
      .orderBy("copyDate", "desc")
      .get();

    usedEntries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    filteredData = usedEntries;

    renderTable();
    computeStats();   // ‚úÖ FIX: STATS NOW UPDATE!

  } catch (err) {
    showToast("Error loading used PACs!", "#dc3545");
  }
}

/* ------------------ SEARCH + FILTER ------------------ */
function filterTable() {
  const q = document.getElementById("searchBox").value.toLowerCase();
  const d = document.getElementById("filterDate").value;

  filteredData = usedEntries.filter(e => {

    const pacId   = (e.id || e.pacNo || "").toLowerCase();
    const ucl     = (e.uclNo || "").toLowerCase();
    const ip      = (e.copyIP || e.copyIp || "").toLowerCase();
    const cscRef  = (e.cscRef || "").toLowerCase();

    const matchSearch =
      pacId.includes(q) ||
      ucl.includes(q) ||
      ip.includes(q) ||
      cscRef.includes(q);   // ‚úÖ NEW SEARCH FIELD

    const matchDate =
      !d ||
      e.copyDate === d ||
      (e.copyDate && e.copyDate.toString().includes(d));

    return matchSearch && matchDate;
  });

  currentPage = 1;
  renderTable();
}


/* ------------------ RENDER TABLE ------------------ */
function renderTable() {
  const tbody = document.getElementById("usedTableBody");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const dataSlice = filteredData.slice(start, start + rowsPerPage);

  if (dataSlice.length === 0) {
    tbody.innerHTML = `<tr><td colspan="7">No used PACs found.</td></tr>`;
    return;
  }

  dataSlice.forEach(e => {

    const q = document.getElementById("searchBox").value.toLowerCase();

    const pac   = highlight(e.id || "", q);
    const ucl   = highlight(e.uclNo || "", q);
    const csc   = highlight(e.cscRef || "", q);
    const ip    = highlight(e.copyIP || e.copyIp || "", q);

    tbody.innerHTML += `
      <tr class="used-row">
        <td>${ucl}</td>
        <td>${csc}</td>
        <td>${pac}</td>
        <td>${e.copyDate || ""}</td>
        <td>${e.copyTime || ""}</td>
        <td>${ip}</td>
        <td>
           ${q ? "" : `<button class="view-btn" onclick="viewPAC('${e.id}')"><i class="fa-solid fa-eye"></i></button>`}
           <button class="restore-btn" onclick="restorePAC('${e.id}')"><i class="fa-solid fa-rotate-left"></i></button>
           <button class="delete-btn" onclick="deleteUsedPAC('${e.id}')"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    `;
});


  renderPagination();
}

/* ---------------- SMART ELLIPSIS PAGINATION ---------------- */
function renderPagination() {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  const pg = document.getElementById("pagination");
  pg.innerHTML = "";

  if (totalPages <= 1) return;

  function addBtn(pageNumber, active = false, disabled = false) {
    pg.innerHTML += `
      <button 
        class="page-btn ${active ? "page-active" : ""} ${disabled ? "page-disabled" : ""}" 
        onclick="${!disabled ? `changePage(${pageNumber})` : ''}">
        ${pageNumber}
      </button>
    `;
  }

  function addDots() {
    pg.innerHTML += `<span style="padding:5px 10px; color:#555;">...</span>`;
  }

  // Prev Button
  pg.innerHTML += `
    <button class="page-btn ${currentPage === 1 ? "page-disabled" : ""}" 
            onclick="changePage(${currentPage - 1})">Prev</button>
  `;

  /* ---------- Logic Starts ---------- */

  if (totalPages <= 7) {
    // Show all pages normally
    for (let i = 1; i <= totalPages; i++) {
      addBtn(i, i === currentPage);
    }
  } 
  else {
    // Always show FIRST 2 pages
    addBtn(1, currentPage === 1);
    addBtn(2, currentPage === 2);

    if (currentPage > 4) addDots();

    // Show middle pages  - current page -1 to +1
    let start = Math.max(3, currentPage - 1);
    let end = Math.min(totalPages - 2, currentPage + 1);

    for (let i = start; i <= end; i++) {
      addBtn(i, i === currentPage);
    }

    if (currentPage < totalPages - 3) addDots();

    // Always show LAST 2 pages
    addBtn(totalPages - 1, currentPage === totalPages - 1);
    addBtn(totalPages, currentPage === totalPages);
  }

  // Next Button
  pg.innerHTML += `
    <button class="page-btn ${currentPage === totalPages ? "page-disabled" : ""}" 
            onclick="changePage(${currentPage + 1})">Next</button>
  `;
}

function changePage(page) {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  if (page < 1 || page > totalPages) return;
  currentPage = page;
  renderTable();
}


/* ------------------ RESTORE ------------------ */
async function restorePAC(id) {
  try {
    const docSnap = await db.collection("used_pac").doc(id).get();
    if (!docSnap.exists) return;

    await db.collection("pac_entries").doc(id).set(docSnap.data());
    await db.collection("used_pac").doc(id).delete();

    showToast("Restored!", "#28a745");
    loadUsedPACs();
  } catch {
    showToast("Restore failed!", "#dc3545");
  }
}

/* ------------------ DELETE ------------------ */
async function deleteUsedPAC(id) {
  if (!confirm("Delete permanently?")) return;

  try {
    await db.collection("used_pac").doc(id).delete();
    showToast("Deleted!", "#dc3545");
    loadUsedPACs();
  } catch {
    showToast("Delete failed!", "#dc3545");
  }
}

  let csv = "UCL,CSC Ref,PAC,Amount,OrderDate,EntryDate,CopyDate,CopyTime,IP,Purpose\n";

  customData.forEach(e => {

      e.uclNo || "",
      e.cscRef || "",
      e.id || e.pacNo || "",
      e.amount || "",
      e.orderDate || "",
      e.entryDate || "",
      e.copyDate || "",
      e.copyTime || "",
      e.copyIP || "",
      e.purpose || ""
    ].join(",") + "\n";
  });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv], { type: "text/csv" }));

/* ------------------ COMPUTE STATS ------------------ */
function computeStats() {
  const today = new Date().toISOString().slice(0,10);

  const todayUsed = usedEntries.filter(e => e.copyDate === today).length;
  const ips = usedEntries.map(e => e.copyIP).filter(Boolean);

  const ipCount = new Set(ips).size;

  // Most frequent IP (clean & efficient)
  let freq = {};
  ips.forEach(ip => freq[ip] = (freq[ip] || 0) + 1);

  const mostActiveIP = Object.keys(freq).length
    ? Object.keys(freq).reduce((a, b) => freq[a] > freq[b] ? a : b)
    : "N/A";

  // Update UI
  document.getElementById("stTotal").innerText = usedEntries.length;
  document.getElementById("stToday").innerText = todayUsed;
  document.getElementById("stIPs").innerText = ipCount;
  document.getElementById("stTopIP").innerText = mostActiveIP;
}

function exportPDF(customData = usedEntries) {

  if (!customData.length) return showToast("No data!", "#dc3545");

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape" });

  /* ===================== FOOTER LEFT TEXT ===================== */

  let footerLine1 = "Export For: ALL Used PAC Entries";
  let footerLine2 = ""; // Customer Name Line

  if (selectedRange === "ucl") {
    const selectedUCL = document.getElementById("uclList").value;

    footerLine1 = `Export For: ${selectedUCL}`;

    // fetch customer name automatically

    if (firstEntry && firstEntry.uclOwnerName) {
      footerLine2 = `Customer: ${firstEntry.uclOwnerName}`;
    }
  }

  if (selectedRange === "date") {
    const selectedDate = document.getElementById("dateInput").value;
    footerLine1 = `Export For: DATE ‚Äî ${selectedDate}`;
  }

  /* ===================== TABLE DATA ===================== */

  const tableData = customData.map(e => [
    e.uclNo || "",
    e.cscRef || "",
    e.id || e.pacNo || "",
    e.amount || "",
    e.orderDate || "",
    e.entryDate || "",
    e.entryTime || "",
    e.copyDate || "",
    e.copyTime || "",
    e.copyIP || "",
    e.purpose || ""
  ]);

  doc.autoTable({
    head: [[
      "UCL No", "CSC Ref", "PAC Code", "Amount",
      "Order Date", "Entry Date", "Entry Time",
      "Copy Date", "Copy Time", "Copy IP", "Purpose"
    ]],

    body: tableData,
    startY: 10,
    theme: "grid",
    margin: { bottom: 25 },

    styles: {
      fontSize: 8,
      cellPadding: 3,
      halign: "center",
      valign: "middle",
      lineWidth: 0.2,
      lineColor: [60, 60, 60]
    },

    headStyles: {
      fillColor: [0, 123, 255],
      textColor: 255,
      fontStyle: "bold",
      halign: "center",
      lineWidth: 0.5
    },

    alternateRowStyles: {
      fillColor: [245, 247, 255]
    }
  });

  /* ===================== DATE FORMAT ===================== */

  const now = new Date();
  const dd = String(now.getDate()).padStart(2, "0");
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const yyyy = now.getFullYear();

  let hh = now.getHours();
  const mins = String(now.getMinutes()).padStart(2, "0");
  const ampm = hh >= 12 ? "PM" : "AM";
  hh = hh % 12 || 12;

  const formattedDate = `${dd}-${mm}-${yyyy}, ${hh}:${mins} ${ampm}`;

  /* ===================== FOOTER ===================== */

  const totalPages = doc.internal.getNumberOfPages();

  for (let page = 1; page <= totalPages; page++) {
    doc.setPage(page);

    const pageW = doc.internal.pageSize.width;
    const pageH = doc.internal.pageSize.height;

     const y1 = pageH - 14;  // FIRST LINE (higher)
  const y2 = pageH - 7;   // SECOND LINE

    /* ------------ CENTER TEXTS ------------ */
    const centerLine1 = `¬© ${yyyy} PAC Management System`;
    const centerLine2 = "This is a system-generated report. No signature required.";

    /* ------------ RIGHT TEXTS ------------ */
    const rightLine1 = `Generated On: ${formattedDate}`;
    const rightLine2 = `Page ${page} of ${totalPages}`;

    /* ===================== LINE 1 ===================== */

    // LEFT (Export For)
    doc.setFontSize(10);
    doc.setFont("helvetica", "bold");
    doc.setTextColor(40, 40, 40);
    doc.text(footerLine1, 10, pageH - 18);

    // CENTER (¬© System Name)
    const c1w = doc.getTextWidth(centerLine1);
    doc.text(centerLine1, (pageW - c1w) / 2, pageH - 18);

    // RIGHT (Generated On)
    const r1w = doc.getTextWidth(rightLine1);
    doc.text(rightLine1, pageW - r1w - 10, pageH - 18);

    /* ===================== LINE 2 ===================== */

    // LEFT (Customer Name)
    doc.setFontSize(9);
    doc.setFont("helvetica", "normal");
    doc.text(footerLine2, 10, pageH - 10);

    // CENTER (Report Note)
    doc.setFontSize(9);
    doc.setTextColor(100, 100, 100);
    const c2w = doc.getTextWidth(centerLine2);
    doc.text(centerLine2, (pageW - c2w) / 2, pageH - 10);

    // RIGHT (Page Number)
    doc.setFontSize(9);
    doc.setTextColor(60, 60, 60);
    const r2w = doc.getTextWidth(rightLine2);
    doc.text(rightLine2, pageW - r2w - 10, pageH - 10);
  }

  /* ===================== SAVE ===================== */

  const fileName = `Used_PAC_Entries_${dd}-${mm}-${yyyy}_${hh}-${mins}${ampm}.pdf`;
  doc.save(fileName);

  showToast("PDF Exported!", "#28a745");
}

// Load UCL list from Firestore
async function loadUCLList() {
  const dropdown = document.getElementById("uclList");
  dropdown.innerHTML = "<option value=''>Select UCL</option>";

  const snap = await db.collection("used_pac").get();
  let uclSet = new Set();

  snap.forEach(doc => {
    const u = doc.data().uclNo;
    if (u) uclSet.add(u);
  });

  [...uclSet].sort().forEach(u => {
    dropdown.innerHTML += `<option value="${u}">${u}</option>`;
  });
}

// Start export after clicking Export Now
function startExport() {

  // Must select a range first
  if (!selectedRange) {
    return showToast("Please select a Data Range first!", "#dc3545");
  }

  // Must select an export type
  if (!selectedExport) {
    return showToast("Please select an Export Type!", "#dc3545");
  }

  let exportData = usedEntries;

  // RANGE LOGIC
  if (selectedRange === "ucl") {
    const chosenUCL = document.getElementById("uclList").value;
    if (!chosenUCL) return showToast("Please select a UCL!", "#dc3545");

    exportData = usedEntries.filter(e => e.uclNo === chosenUCL);
  }

  else if (selectedRange === "date") {
    const chosenDate = document.getElementById("dateInput").value;
    if (!chosenDate) return showToast("Please select a Date!", "#dc3545");

    exportData = usedEntries.filter(e => e.copyDate === chosenDate);
  }

  else if (selectedRange === "all") {
    exportData = usedEntries; // keep all
  }

  // If no data found for the selected range
  if (!exportData.length) {
    return showToast("No data found for selected range!", "#dc3545");
  }

  // Run selected export
  if (selectedExport === "csv") exportCSV(exportData);
  if (selectedExport === "excel") exportExcel(exportData);
  if (selectedExport === "pdf") exportPDF(exportData);

  closeExportMenu();
}
